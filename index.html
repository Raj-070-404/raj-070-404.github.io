<!DOCTYPE html>
<html>
<head>
  <title>Trip Builder Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

<h2>Trip Builder Pro ðŸ§­</h2>

<div class="controls">
  <input id="start" placeholder="Start Location">
  <input id="breakfast" placeholder="Breakfast Stop (Optional)">
  <input id="scenic" placeholder="Scenic Stop (Optional)">
  <input id="lunch" placeholder="Lunch Stop (Optional)">
  <input id="end" placeholder="Destination">

  <select id="mode">
    <option value="driving">Car</option>
    <option value="cycling">Bike</option>
    <option value="walking">Walk</option>
  </select>

  <button onclick="planTrip()">Plan Trip</button>
</div>

<div id="map"></div>
<p id="info"></p>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
